  <body>
    <header>
      <nav class="navbar navbar-expand">
        <div class="container flex-wrap">
          <a class="navbar-brand" href="/touch-50on/">
            <img class="favicon" alt="" src="/touch-50on/favicon/favicon.svg" width="32" height="32">
            タッチ50音ドリル
          </a>
          <div class="navbar-nav">
            <select title="採点" id="levelOption" class="form-select form-select-sm w-auto">
              <option>かんたん</option>
              <option>まあまあ</option>
              <option selected>ふつう</option>
              <option>きれい</option>
              <option>むずかしい</option>
            </select>
            <button title="ダークモード切替" id="toggleDarkMode" class="fs-4 btn p-0 ms-1">🌓</button>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <noscript>
        <div class="alert alert-warning">JavaScript を ON にしてください</div>
      </noscript>
      <p>自動採点つきの50音ドリルです。
      80点になるまでやってみよう。
      </p>
      <div class="row">
        <div class="col-sm">
          <div class="card mt-3">
            <h5 class="card-header">50音</h5>
            <div class="card-body">
              <div class="text-center pb-3 notranslate">
                <a href="/touch-50on/drill/?mode=hh" class="btn btn-primary m-1" role="button">
                  あ→あ
                </a>
                <a href="/touch-50on/drill/?mode=hk" class="btn btn-primary m-1" role="button">
                  あ→ア
                </a>
                <a href="/touch-50on/drill/?mode=kk" class="btn btn-primary m-1" role="button">
                  ア→ア
                </a>
                <a href="/touch-50on/drill/?mode=kh" class="btn btn-primary m-1" role="button">
                  ア→あ
                </a>
              </div>
              <details open>
                <summary>クリアバッジ</summary>
                <div id="cleared50on" class="my-3 notranslate">
                </div>
              </details>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card mt-3">
            <h5 class="card-header">濁音・半濁音</h5>
            <div class="card-body">
              <div class="text-center pb-3 notranslate">
                <a href="/touch-50on/drill/?mode=dd" class="btn btn-primary m-1" role="button">
                  ば→ば
                </a>
                <a href="/touch-50on/drill/?mode=nd" class="btn btn-primary m-1" role="button">
                  は→ば
                </a>
                <a href="/touch-50on/drill/?mode=DD" class="btn btn-primary m-1" role="button">
                  バ→バ
                </a>
                <a href="/touch-50on/drill/?mode=ND" class="btn btn-primary m-1" role="button">
                  ハ→バ
                </a>
              </div>
              <details open>
                <summary>クリアバッジ</summary>
                <div id="clearedDakuon" class="my-3 notranslate">
                </div>
              </details>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-3">
        <h5 class="card-header">ドリルをつくる</h5>
        <div class="card-body text-center">
          <div class="pb-3 notranslate">
            <a href="/touch-50on/drill/?q=シツシツシツシツ" class="btn btn-primary m-1" role="button">
              シ & ツ
            </a>
            <a href="/touch-50on/drill/?q=ソンソンソンソン" class="btn btn-primary m-1" role="button">
              ソ & ン
            </a>
            <a href="/touch-50on/drill/?q=ぬめぬめぬめぬめ" class="btn btn-primary m-1" role="button">
              ぬ & め
            </a>
            <a href="/touch-50on/drill/?q=あおあおあおあお" class="btn btn-primary m-1" role="button">
              あ & お
            </a>
            <a href="/touch-50on/drill/?q=ねれねれねれねれ" class="btn btn-primary m-1" role="button">
              ね & れ
            </a>
            <a href="/touch-50on/drill/?q=らちらちらちらち" class="btn btn-primary m-1" role="button">
              ら & ち
            </a>
            <a href="/touch-50on/drill/?q=がガがガがガがガ" class="btn btn-primary m-1" role="button">
              が & ガ
            </a>
          </div>
          <div class="pt-3">
            <p>文字を指定すると、ドリルが作れます。</p>
            <div class="d-flex justify-content-center">
              <input title="ドリルの漢字" id="search" class="form-control w-50" type="text" placeholder="が, お, シツ, etc.">
              <button title="ドリルを作成" id="generateDrill" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor">
                  <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                  <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="pt-4 text-right">
        <button id="deleteData" class="btn" title="データ消去">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
          <small>データ消去</small>
        </button>
      </div>
    </main>
    <footer class="pt-4 alert text-center">
      <div>
        <a class="px-1" href="/">Home</a>

      </div>
    </footer>
    <div class="drop-inline-css d-none
      me-1 mb-1 btn-sm btn-secondary btn-outline-secondary"></div>
